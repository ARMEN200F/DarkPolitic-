<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>РСОН</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { background:#000; color:#f00; font-family:Arial; text-align:center; margin:0; padding:0; }
.box { background:#111; padding:20px; margin:20px auto; max-width:600px; text-align:center; position:relative; }
button { background:#f00; color:#fff; border:none; padding:10px 15px; cursor:pointer; margin:5px; }
textarea { width:90%; background:#222; color:#fff; border:1px solid #444; padding:8px; margin:10px 0; display:block; }
.article { border-left:4px solid #f00; padding:10px; margin:15px 0; background:#151515; text-align:left; position:relative; }
.comment { background:#222; padding:6px; margin:6px 0; }
img.article-img { max-width:100%; margin:10px 0; display:block; }
#previewContainer img { max-width:100%; border-radius:5px; display:block; margin:5px 0; }
.comment-options { float:right; cursor:pointer; margin-left:10px; color:#fff; }
.delete-btn { background:#f00; color:#fff; border:none; padding:3px 5px; cursor:pointer; margin-left:5px; }
.tabs button { width:30%; display:inline-block; }
#articleSection { display:none; }
</style>
</head>
<body>

<div id="loginBox" class="box">
<h2>Добро пожаловать в РСОН</h2>
<button id="userBtn">Войти как обычный пользователь</button>
<button id="authorBtn">Войти как автор</button>
</div>

<div id="authorLogin" class="box" style="display:none">
<input id="promo" placeholder="Промокод">
<button id="checkPromoBtn">Войти</button>
</div>

<div id="authorPanel" class="box" style="display:none">
<div id="authorTabs">
<button data-category="ideas">Мои идеи</button>
<button data-category="politics">Политические новости</button>
<button data-category="history">Исторические истории</button>
</div>

<div id="articleSection">
<h3 id="categoryTitle"></h3>
<textarea id="articleText" placeholder="Написать статью"></textarea>
<button id="publishBtn">Опубликовать</button>
</div>
</div>

<div id="userPanel" class="box" style="display:none">
<div id="userTabs">
<button data-category="ideas">Идеи автора</button>
<button data-category="politics">Политические новости</button>
<button data-category="history">Исторические истории</button>
</div>
</div>

<div id="articles" class="box" style="display:none">
<h3>Статьи</h3>
<div id="list"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCcg7VJbtbhluJMIfCSzdPZUKoQmYT43ro",
  authDomain: "darknews-904eb.firebaseapp.com",
  projectId: "darknews-904eb",
  storageBucket: "darknews-904eb.appspot.com"
});

const db = firebase.firestore();
const storage = firebase.storage();

let IS_AUTHOR = false;
let selectedFile = null;
let imgPosition = "top";
let currentCategory = '';

const loginBox = document.getElementById('loginBox');
const authorLogin = document.getElementById('authorLogin');
const authorPanel = document.getElementById('authorPanel');
const userPanel = document.getElementById('userPanel');
const articles = document.getElementById('articles');
const promo = document.getElementById('promo');
const articleText = document.getElementById('articleText');
const articleSection = document.getElementById('articleSection');
const list = document.getElementById('list');
const categoryTitle = document.getElementById('categoryTitle');

document.getElementById('userBtn').addEventListener('click', ()=>{
  IS_AUTHOR=false; loginBox.style.display='none'; userPanel.style.display='block'; articles.style.display='block'; articleSection.style.display='none';
});

document.getElementById('authorBtn').addEventListener('click', ()=>{
  loginBox.style.display='none'; authorLogin.style.display='block';
});

document.getElementById('checkPromoBtn').addEventListener('click', ()=>{
  if(promo.value==='120812'){ // новый промокод
    IS_AUTHOR=true; authorLogin.style.display='none'; authorPanel.style.display='block'; articles.style.display='block';
  } else alert('Неверно');
});

// Авторские вкладки
document.querySelectorAll('#authorTabs button').forEach(btn=>{
  btn.onclick=()=>{
    currentCategory=btn.getAttribute('data-category');
    categoryTitle.innerText = btn.innerText;
    articleSection.style.display='block';
    loadArticles();
  };
});

// Пользовательские вкладки
document.querySelectorAll('#userTabs button').forEach(btn=>{
  btn.onclick=()=>{
    currentCategory=btn.getAttribute('data-category');
    categoryTitle.innerText = btn.innerText;
    articleSection.style.display='none';
    loadArticles();
  };
});

// Публикация статьи
document.getElementById('publishBtn').onclick=()=>{
  const text = articleText.value.trim();
  if(!text) return;
  db.collection('articles').add({text, likes:0, comments:[], category:currentCategory});
  articleText.value='';
  loadArticles();
};

// Загрузка статей
function loadArticles(){
  if(!currentCategory) return;
  db.collection('articles').where('category','==',currentCategory).onSnapshot(snap=>{
    list.innerHTML='';
    snap.forEach(doc=>{
      const a = doc.data();
      const div = document.createElement('div');
      div.className='article';
      if(IS_AUTHOR) div.innerHTML = `<div style="text-align:right;"><button class="delete-btn" onclick="deleteArticle('${doc.id}')">Удалить статью</button></div>`;
      div.innerHTML += `<p>${a.text}</p>`;
      if(a.comments) div.innerHTML += a.comments.map((c,i)=>IS_AUTHOR? `<div class="comment">${c}<button onclick="deleteComment('${doc.id}','${c}')">Удалить</button></div>`:`<div class="comment">${c}</div>`).join('');
      if(IS_AUTHOR) div.innerHTML += `<textarea id="c${doc.id}" placeholder="Комментарий"></textarea><button onclick="comment('${doc.id}')">Отправить</button>`;
      list.appendChild(div);
    });
  });
}

// Комментарии и удаление
function comment(id){ 
  const t=document.getElementById('c'+id).value; 
  if(!t) return; 
  db.collection('articles').doc(id).update({comments: firebase.firestore.FieldValue.arrayUnion(t)});
  document.getElementById('c'+id).value='';
}
function deleteComment(articleId,commentText){ if(!IS_AUTHOR) return; db.collection('articles').doc(articleId).update({comments: firebase.firestore.FieldValue.arrayRemove(commentText)}); }
function deleteArticle(articleId){ if(!IS_AUTHOR) return; if(confirm('Удалить статью?')) db.collection('articles').doc(articleId).delete(); }

</script>
</body>
</html>
