<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>RSON</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin:0;
  font-family: Arial;
  color:#b30000;
  background:
    linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
    url("https://drive.google.com/uc?export=view&id=11u-C06kDMqsT7TGMp40EI4CMPKzWTyuQ")
    no-repeat center center fixed;
  background-size: cover;
}

.box {
  background: rgba(0,0,0,0.75);
  padding:20px;
  margin:20px auto;
  max-width:600px;
  border:1px solid #600;
}

button {
  width:100%;
  padding:14px;
  margin:8px 0;
  background:#600;
  color:#fff;
  border:none;
  font-size:16px;
  cursor:pointer;
}

button:hover { background:#800 }

input, textarea {
  width:100%;
  padding:10px;
  margin:5px 0;
  background:#111;
  color:#fff;
  border:1px solid #600;
}

.post {
  border-left:4px solid #800;
  padding:10px;
  margin:15px 0;
  background:#111;
}

.hidden { display:none }
</style>
</head>

<body>

<div class="box" id="login">
  <h2>RSON</h2>
  <button onclick="loginAuthor()">Войти как автор</button>
  <button onclick="loginUser()">Войти как пользователь</button>
</div>

<div class="box hidden" id="authorPanel">
  <h3>Новая статья</h3>
  <input id="title" placeholder="Заголовок">
  <textarea id="text" placeholder="Текст статьи"></textarea>
  <button onclick="publish()">Опубликовать</button>
</div>

<div class="box hidden" id="postsBox">
  <h3>Статьи</h3>
  <div id="posts"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } 
from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBAixfevL-T7BFz2iLb4jS1vcQ3nJBACuU",
  authDomain: "rson-2005b.firebaseapp.com",
  projectId: "rson-2005b",
  storageBucket: "rson-2005b.firebasestorage.app",
  messagingSenderId: "1026695255902",
  appId: "1:1026695255902:web:5858543731ca7b44ace1cf"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let isAuthor = false;

window.loginAuthor = () => {
  const code = prompt("Введите код автора:");
  if(code === "120812"){
    isAuthor = true;
    document.getElementById("login").classList.add("hidden");
    document.getElementById("authorPanel").classList.remove("hidden");
    document.getElementById("postsBox").classList.remove("hidden");
  } else alert("Неверно");
};

window.loginUser = () => {
  document.getElementById("login").classList.add("hidden");
  document.getElementById("postsBox").classList.remove("hidden");
};

window.publish = async () => {
  if(!title.value || !text.value) return;
  await addDoc(collection(db,"posts"), {
    title:title.value,
    text:text.value,
    time:Date.now()
  });
  title.value=""; text.value="";
};

onSnapshot(collection(db,"posts"), snap=>{
  posts.innerHTML="";
  snap.forEach(d=>{
    const p=d.data();
    const div=document.createElement("div");
    div.className="post";
    div.innerHTML=`<h4>${p.title}</h4><p>${p.text}</p>`;
    if(isAuthor){
      const b=document.createElement("button");
      b.textContent="Удалить";
      b.onclick=()=>deleteDoc(doc(db,"posts",d.id));
      div.appendChild(b);
    }
    posts.appendChild(div);
  });
});
</script>

</body>
</html>
